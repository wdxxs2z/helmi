---
service:
  _id: ab53df4d-c279-4880-94f7-65e7d72b7834
  _name: mariadb
  description: "MariaDB as a Service"
  bindable: true
  plan_updatable: true
  tags:
  - mysql
  - mariadb
  metadata:
    displayName: "Kubernetes Helm Mariadb Service"
    imageUrl: "https://mariadb.org/wp-content/uploads/2015/05/MariaDB-Foundation-horizontal-x52.png"
    longDescription: "Kubernetes Helm Mariadb Service"
    providerDisplayName: "Kubernetes Helm Mariadb Service"
    documentationUrl: "https://github.com/kubernetes/charts/tree/master/stable/mariadb"
    supportUrl: "https://mariadb.org/"
  chart: stable/mariadb
  chart-version: 4.0.0
  chart-offline: catalog/mariadb/mariadb-4.0.0.tgz
  plans:
  -
    _id: e79306ef-4e10-4e3d-b38e-ffce88c90f59
    _name: standard-alone
    description: "Free MariaDB One Standard Instance"
    bindable: true
    free: true
    metadata:
      costs:
        - amount:
            usd: 0.0
          unit: MONTHLY
      bullets:
        - single node mariadb service
    chart-values:
        master.persistence.enabled: false
        replication.enabled: false
        service.type: ClusterIP
        #persistence.size: 8Gi
        #persistence.storageClass: local-storage
  -
    _id: a1f0ac4a-c755-481c-b61d-8fab29c3f16e
    _name: standard-cluster
    description: "Free MariaDB One Standard Instance"
    bindable: true
    free: true
    metadata:
      costs:
        - amount:
            usd: 0.0
          unit: MONTHLY
      bullets:
        - one master node, default two slave node,mariadb service
    chart-values:
        master.persistence.enabled: false
        slave.persistence: false
        replication.enabled: true
        service.type: ClusterIP
        #persistence.size: 8Gi
        #persistence.storageClass: local-storage
---
chart-values:
  rootUser.password: "{{ generatePassword }}"
  db.user: "{{ generateUsername }}"
  db.password: "{{ generatePassword }}"
  db.name: db
---
user-credentials:
  uri: "mysql://{{ .Values.db.user }}:{{ .Values.db.password }}@{{ .Cluster.Address }}:{{ .Cluster.Port }}/{{ .Values.db.name }}"
  jdbcUrl: "jdbc:mysql://{{ .Values.db.user }}:{{ .Values.mariadbPassword }}@{{ .Cluster.Address }}:{{ .Cluster.Port }}/{{ .Values.db.name }}?user={{ .Values.db.user }}\u0026password={{ .Values.db.password }}"
  username: "{{ .Values.db.user }}"
  password: "{{ .Values.db.password }}"
  database: "{{ .Values.db.name }}"
  hostname: "{{ .Cluster.Address }}"
  port: "{{ .Cluster.Port }}"